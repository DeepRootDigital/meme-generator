<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meme App</title>
  <meta name="description" content="BMS Meme Generator in app form.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <form action="/uploadicon" method="POST" enctype="multipart/form-data">
    <input type="file" name="newIcon" class="form-control">
    <input type="hidden" name="username" id="usern">
    <input type="submit" class="form-control">
  </form>
  <div id="bg-output"></div>
  <script src="javascripts/fabric.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="javascripts/dropzone.js"></script>
  <script src="javascripts/function.js"></script>
  <script src="javascripts/global.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementById('usern').value = getCookie('id');
    }
  </script>
</body>
</html>
